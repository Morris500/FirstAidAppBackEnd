<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    


    <title>InstaAid</title>
</head>

<body>
    <nav class="nav-bar">
        <div class="logo">
            <p>InstaAid</p>
            <img src="images/logo_icon.png" alt="">
        </div>
        <div class="nav-bar-right-al">
            <div class="menu-items">
                <p>About Us</p>
                <div class="language-selector">
                    <img src="images/globe.png" alt="globe">
                    <p>English</p>
                </div>
            </div>
            <img src="images/history.png" alt="history" class="history-img">
        </div>
    </nav>

    <!-- Hero section -->
    <section class="hero">
        <div class="hero-content">
            <img class="bg-img-hero" src="images/bg_img.png" alt="">
            <div class="contents">
                <h1>EMPOWERING AID, INSTANT RELIEF...</h1>
                <p>Insta-Aid your virtual lifeline!</p>
                <div class="chat-section">
                    <div class="input-section">
                        <div class="woman-img">
                            <img src="images/nurse.png" alt="">
                        </div>
                        <div class="input-container">
                            <input type="text" name="InstaChat" id="insta_chat" placeholder="Chat with Insta...">
                        </div>
                    </div>
                    <button><img src="images/send_icon.png" alt=""></button>
                </div>
            </div>
        </div>

    </section>
    <!-- Diagnosis Section -->
    <section class="diagnosis-section">
        <ul id="list"></ul>
        <div class="descriptive-images-container">
            <ul id="diagnosis-images-list"></ul>
        </div>
    </section>
